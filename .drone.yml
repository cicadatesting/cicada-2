kind: pipeline
type: docker
name: default

steps:
  - name: publish-docs
    image: node:14
    environment:
      GIT_EMAIL: jeremyaherzog@gmail.com
      GIT_USER: herzo175
      GIT_PASSWORD:
        from_secret: GIT_PASSWORD
    commands:
      - git config --global user.name "${GIT_USER}"
      - git config --global user.email "${GIT_EMAIL}"
      - echo "machine github.com login ${GIT_USER} password ${GIT_TOKEN}" > ~/.netrc
      - cd docsite/website
      - npm install
      - GIT_USER="${GIT_USER}" npm run publish-gh-pages
    when:
      branch:
        - master
      event:
        - push
  - name: format
    image: python:3.8
    commands:
      - pip install black
      - black cicada2
  - name: lint
    image: python:3.8
    commands:
      - pip install pylint
      - pylint cicada2
  - name: test
    image: python:3.8
    commands:
    - pip install -r requirements.txt
    - pip install pytest
    - pytest
  - name: build-engine
    image: plugins/docker
    settings:
      dockerfile: dockerfiles/engine.dockerfile
      repo: jeremyaherzog/cicada-2-engine
      username:
        from_secret: DOCKER_USERNAME
      password:
        from_secret: DOCKER_PASSWORD
      tags:
        - 0.0.0  # NOTE: possibly derive from branch name/pr name or something when doing releases
        - latest
        - ${DRONE_COMMIT_SHA}
    commands: []
    when:
      branch:
        - master
      event:
        - push
  - name: build-rest-runner
    image: plugins/docker
    settings:
      dockerfile: dockerfiles/rest-runner.dockerfile
      repo: jeremyaherzog/cicada-2-rest-runner
      username:
        from_secret: DOCKER_USERNAME
      password:
        from_secret: DOCKER_PASSWORD
      tags:
        - 0.0.0
        - latest
        - ${DRONE_COMMIT_SHA}
    commands: []
    when:
      branch:
        - master
      event:
        - push
  - name: build-sql-runner
    image: plugins/docker
    settings:
      dockerfile: dockerfiles/sql-runner.dockerfile
      repo: jeremyaherzog/cicada-2-sql-runner
      username:
        from_secret: DOCKER_USERNAME
      password:
        from_secret: DOCKER_PASSWORD
      tags:
        - 0.0.0
        - latest
        - ${DRONE_COMMIT_SHA}
    commands: []
    when:
      branch:
        - master
      event:
        - push
