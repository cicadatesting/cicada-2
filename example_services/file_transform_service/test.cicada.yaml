description: Example file transform test
version: 0.0
tests:
  - name: send-messages
    description: Send a message to service
    runner: kafka-runner
    config:
      servers: kafka:9092
    actions:
      - type: Send
        params:
          topic: inbound-files
          messages:
            - key: foo
              value: bar
    asserts:
      - type: FindMessage
        params:
          actionParams:
            topic: outbound-files
          expected:
            key: fizz
            value: buzz
